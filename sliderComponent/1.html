<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css">
    <title>Slider Component</title>
</head>
<body>
    
    <div class="container">

        <div class="sliderContainer">

            <div class="imgContainer">
                <img class="img img-0" src="https://source.unsplash.com/r_tPKjIV6Lw" alt="">           
                <img class="img img-1" src="https://source.unsplash.com/tqkDGqPW8Vo" alt="">           
                <img class="img img-2" src="https://source.unsplash.com/l-ckPXbkWl0" alt="">           
            </div>
            <div class="arrowsContainer">
                <div class="arrow arrow-left">&larr;</div>
                <div class="arrow arrow-right">&rarr;</div>
            </div>

            <div class="circlesContainer">
                <div class="circles circle-0 active"></div>
                <div class="circles circle-1"></div>
                <div class="circles circle-2"></div>
            </div>
        </div>
    
    </div>


    <script src="1.js"></script>
    
</body>
</html>
