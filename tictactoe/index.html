<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TicTacToe</title>
</head>

<body>

    <div class="results hide">
        <h1>GameOver</h1>
        <h3>Player:
            <span class="player">X</span>
            <span>Wins</span>
        </h3>
    </div>

    <div class="container">
        <div class="row">
            <div class="col" id="0"></div>
            <div class="col" id="1"></div>
            <div class="col" id="2"></div>
        </div>

        <div class="row">
            <div class="col" id="3"></div>
            <div class="col" id="4"></div>
            <div class="col" id="5"></div>
        </div>

        <div class="row">
            <div class="col" id="6"></div>
            <div class="col" id="7"></div>
            <div class="col" id="8"></div>
        </div>
    </div>

    <div class="reset">
        <button class="button hide">Reset</button>
    </div>



    <script src="app.js"></script>
</body>

</html>
